<div class="container">
    <div class="display-all">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead class="text-center">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Address</th>
                    <th scope="col">Manage User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let auser of users">
                    <td>{{auser.id}}</td>
                    <td>{{auser.fname}}</td>
                    <td>{{auser.lname}}</td>
                    <td>{{auser.dob}}</td>
                    <td>{{auser.email}}</td>
                    <td>{{auser.mobileno}}</td>
                    <td>{{auser.designation}}</td>
                    <td>{{auser.address}}</td>
                    <td class="manage">
                        <button class="btn btn-light" (click)="onSubmit(auser)" data-toggle="modal" data-target="#staticBackdrop">
                            <span>
                                <i class="fas fa-pen"></i>
                            </span>Edit</button>
                        <button class="btn btn-danger" (click)="onDelete(auser)">
                            <span>
                                <i class="fas fa-trash-alt"></i>
                            </span>Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit details:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row" [formGroup]="editUser">
                        <div class="col-3">
                            <label class="field-label">User-Id :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="number" placeholder="Enter your Id" formControlName="id" autocomplete="off" required disabled>
                        </div>

                        <div class="col-3">
                            <label class="field-label">First Name :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="text" placeholder="Enter first name" formControlName="fname" autocomplete="off" required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">Last Name :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="text" placeholder="Enter last name" formControlName="lname" autocomplete="off" required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">Date of Birth :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="date" placeholder="Enter your dob" formControlName="dob" autocomplete="off" required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">E-mail :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="email" placeholder="Enter your E-mail" formControlName="email" autocomplete="off" required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">Mobile No. :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="number" placeholder="Enter Mobile No." formControlName="mobileno" autocomplete="off" required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">Designation :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="text" placeholder="Enter your designation" formControlName="designation" autocomplete="off"
                                required>
                        </div>

                        <div class="col-3">
                            <label class="field-label">Address :</label>
                        </div>
                        <div class="col-9">
                            <input class="field-text" type="text" placeholder="Enter your Address" formControlName="address" autocomplete="off" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-update" data-dismiss="modal" (click)="onUpdate(editUser.value.id,editUser.value)" [disabled]="!editUser.valid">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
